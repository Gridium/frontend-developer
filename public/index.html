<!DOCTYPE html>
<html>

<head>
	<title>JB's Gridium Project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div id="app">
		<jumbotron v-bind:headline="headline"></jumbotron>
		<section class="container">
			<div class="row">
				<div class="col-md-10">
					<h1>Essentials</h1>
					<h3 v-for="key in Object.keys(essentials)">{{key}} <small>{{essentials[key]}}</small></h3>
				</div>
				<div class="col-md-10">
					<h1>Methodology</h1>
					<h3 v-for="key in Object.keys(methodology)">{{key}} <small>{{methodology[key]}}</small></h3>
				</div>
				<div class="col-md-10">
					<h1>Specs</h1>
					<h3 v-for="key in Object.keys(specs)">{{key}} <small>{{specs[key]}}</small></h3>
				</div>
				<div class="col-md-10">
					<h1>Profile</h1>
					<h3 v-for="key in Object.keys(profile)">{{key}} <small>{{profile[key]}}</small></h3>
				</div>
				<div class="col-md-10">
					<h1>Equipment</h1>
					<h3 v-for="key in Object.keys(equipment)">{{key}} <small>{{equipment[key]}}</small></h3>
				</div>
				<div class="col-md-10">
					<h1>Technologies</h1>
					<h3 v-for="key in Object.keys(technologies)">{{key}} <small>{{technologies[key]}}</small></h3>
				</div>
				<div class="col-md-10">
					<h1>Other</h1>
					<h3 v-for="key in Object.keys(other)"><small>{{other[key]}}</small></h3>
				</div>
			</div>
		</section>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
